{% extends 'base.html' %}

{% block content %}

<h2>{{ item.name }}</h2>
<p>Description: {{ item.description }}</p>
{% if 'username' in login_session %}
<a href="{{ url_for('editItem', item_name=item.name) }}">Edit</a><p>|</p><a href="{{  url_for('deleteItem', item_name=item.name) }}">Delete</a>
{% endif %}

{% endblock %}
